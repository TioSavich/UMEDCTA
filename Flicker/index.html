<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40Hz Flicker Program</title>
</head>
<body>
    <h1>40Hz Flicker Program</h1>
    <p>Click the button below to launch the 40Hz flicker program. Please make sure you have Java installed on your machine.</p>
    <button onclick="launchFlickerProgram()">Launch Flicker Program</button>

    <script>
        function launchFlickerProgram() {
            const jarUrl = 'FlickerProgramBeta.jar';
            window.open('java:' + jarUrl);
        }
    </script>

    <noscript>
        JavaScript is required to run this application.
    </noscript>

    <p>Note: Your browser needs to support Java Web Start or a similar plugin to launch Java applications from a web page.</p>
</body>
</html>
