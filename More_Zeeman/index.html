<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeeman-Matrix Automaton</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Zeeman-Matrix Synthesizer</h1>
            <p>A model of thought and memory.</p>
        </header>
        <div id="main-content">
            <div class="panel" id="zeeman-panel">
                <h2>The Thinker (Zeeman Machine)</h2>
                <canvas id="zeeman-canvas" width="500" height="600"></canvas>
                <div class="controls">
                    <label for="time-speed">Time Speed:</label>
                    <input type="range" id="time-speed" min="0.1" max="3" value="1" step="0.1">
                    <div id="zeeman-status">State: <span id="status-value">Stable</span></div>
                </div>
            </div>
            <div class="panel" id="matrix-panel">
                <h2>The Memory (Matrix Automaton)</h2>
                <div id="matrix-grid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
